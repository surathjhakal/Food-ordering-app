<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/order.css" />
  </head>

  <body>
    <div class="food_order">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="padding: 0rem 0.8rem"
      >
        <a class="navbar-brand food_logo_top" href="#"
          ><img
            src="https://media4.giphy.com/media/cdJFgAkVX8izFZ5fj9/source.gif"
            class="navbar_food_logo"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse navbar_items"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link navbar_options" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar_options" href="categories.html"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link navbar_options" href="foods.html">Foods</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar_options" href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="food_order_content">
        <h2 class="food_order_content_title">
          Fill this form to confirm your order.
        </h2>
        <hr />
        <form action="#" class="food_order_form">
          <fieldset class="selected_food">
            <legend>Selected Food</legend>

            <div class="food_order_imgage_top">
              <img
                src="../images/menu-pizza.jpg"
                alt="Chicke Hawain Pizza"
                class="food_order_image"
              />
            </div>

            <div class="food_order_info">
              <h3>My Pizza</h3>
              <p class="food_price">$2.3</p>

              <div>Quantity</div>
              <input
                type="number"
                name="qty"
                class="food_quantity"
                value="1"
                required
              />
            </div>
          </fieldset>

          <fieldset class="user_data">
            <legend>Delivery Details</legend>
            <div class="user_info_title">Full Name</div>
            <input
              type="text"
              name="fullName"
              placeholder="E.g. Surath Jhakal"
              class="user_data_info"
              required
            />

            <div class="user_info_title">Phone Number</div>
            <input
              type="number"
              name="contact"
              placeholder="E.g. 9843xxxxxx"
              class="user_data_info"
              required
            />

            <div class="user_info_title">Email</div>
            <input
              type="email"
              name="email"
              placeholder="E.g. jhakal.surath@gmail.com"
              class="user_data_info"
              required
            />

            <div class="user_info_title">Address</div>
            <textarea
              name="address"
              rows="10"
              placeholder="E.g. Street, City, Country"
              class="user_data_info"
              required
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="Confirm Order"
              class="order_submit"
            />
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <p>All rights reserved. Designed By <a href="#">Surath Jhakal </a></p>
      </div>
    </div>
  </body>
</html>
